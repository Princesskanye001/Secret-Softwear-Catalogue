<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Softwear Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .catalogue {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap onto new lines */
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .left-side, .center-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 45%;
            box-sizing: border-box;
        }
        .item {
            text-align: center;
            margin-bottom: 20px;
        }
        .item img {
            width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
            max-width: 430px; /* Limit maximum width */
            max-height: 430px; /* Limit maximum height */
        }
        .price {
            font-size: 1.2em;
            color: #333;
            margin-top: 5px;
        }
        .name {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .left-side, .center-side {
                max-width: 100%; /* Full width on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Secret Softwear Catalogue</h1>
    <p>Explore our latest collection!</p>
    <div class="catalogue">
        <div class="left-side">
            <div class="item">
                <img src="images/blackbeanie.JPG" alt="Black Beanie">
                <p class="name">Black Beanie</p>
                <p class="price">R80</p>
            </div>
            <div class="item">
                <img src="images/blackbuckethat.JPG" alt="Black Bucket Hat">
                <p class="name">Black Bucket Hat</p>
                <p class="price">R100</p>
            </div>
            <div class="item">
                <img src="images/greybeanie.JPG" alt="Grey Beanie">
                <p class="name">Grey Beanie</p>
                <p class="price">R80</p>
            </div>
            <div class="item">
                <img src="images/cap-removebg-preview.png" alt="Cap">
                <p class="name">Cap</p>
                <p class="price">R100</p>
            </div>
            <div class="item">
                <img src="images/whitetshirt.png" alt="White T-shirt">
                <p class="name">White T-shirt</p>
                <p class="price">R250</p>
            </div>
        </div>
        <div class="center-side">
            <div class="item">
                <img src="images/blackhoodie-removebg-preview.png" alt="Black Hoodie">
                <p class="name">Black Hoodie</p>
                <p class="price">R300</p>
            </div>
            <div class="item">
                <img src="images/whitehoodie-removebg-preview.png" alt="White Hoodie">
                <p class="name">White Hoodie</p>
                <p class="price">R300</p>
            </div>
            <div class="item">
                <img src="images/blackside.png" alt="Back side Black Hoodie">
                <p class="name">Back side</p>
                
            </div>
            <div class="item">
                <img src="images/whiteside.png" alt="Back side White Hoodie">
                <p class="name">Back side</p>
                
            </div>
            <div class="item">
                <img src="images/blacktshirt.png" alt="Black T-shirt">
                <p class="name">Black T-shirt</p>
                <p class="price">R250</p>
            </div>
        </div>
    </div>
</body>
</html>
