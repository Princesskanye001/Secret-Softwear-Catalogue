<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Softwear Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .catalogue {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .left-side, .center-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }
        .item {
            text-align: center; /* Centers the text and price */
            margin-bottom: 20px; /* Adds space between items */
        }
        .item img {
            width: 430px;
            height: 430px;
        }
        .price {
            font-size: 1.2em; /* Adjusts font size for prices */
            color: #333; /* Sets the color of the price text */
            margin-top: 5px; /* Adds space between image and price */
        }
        .name {
            font-size: 1.2em; /* Adjusts font size for product name */
            font-weight: bold; /* Makes the product name bold */
            margin-top: 10px; /* Adds space between name and image */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Secret Softwear Catalogue</h1>
    <p>Explore our latest collection!</p>
    <div class="catalogue">
        <div class="left-side">
            <div class="item">
                <img src="images/blackbeanie.JPG" alt="Black Beanie">
                <p class="name">Black Beanie</p>
                <p class="price">R80</p>
            </div>
            <div class="item">
                <img src="images/blackbuckethat.JPG" alt="Black Bucket Hat">
                <p class="name">Black Bucket Hat</p>
                <p class="price">R100</p>
            </div>

            div class="item">
                <img src="images/greybeanie.JPG" alt="Black Beanie">
                <p class="name">Grey Beanie</p>
                <p class="price">R80</p>
            </div>
            <div class="item">
                <img src="images/cap-removebg-preview.png" alt="Black Bucket Hat">
                <p class="name">Cap</p>
                <p class="price">R100</p>
            </div>

            
        </div>
        <div class="center-side">
            <div class="item">
                <img src="images/blackhoodie-removebg-preview.png" alt="Black Hoodie">
                <p class="name">Black Hoodie</p>
                <p class="price">R300</p>
            </div>
            <div class="item">
                <img src="images/whitehoodie-removebg-preview.png" alt="White Hoodie">
                <p class="name">White Hoodie</p>
                <p class="price">R300</p>
            </div>

            <div class="item">
                <img src="images/blackside.png" alt="Back side Black Hoodie">
                <p class="name">Back side</p>
                <p class="price">R300</p>
            </div>
            <div class="item">
                <img src="images/whiteside.png" alt="Back side White Hoodie">
                <p class="name">Back side</p>
                <p class="price">R300</p>
            </div>
        </div>
    </div>
</body>
</html>
